   <body>
       <h3>Programa de Boas vindas!</h3>

    <script lang="javascript">

        /*  objetivo: Capturar o nome do usuário e apresentar uma saudação personalizada 
        Definir as varáveis com o prefixo js_
        Elementos de Entrada: Método prompt do objeto window
        Elements de saída: Método Write do objeto document 
        */
            
        /*  Definição de variáveis  */
        var js_nome;

        /*  Entrada de dados */
        js_nome = widow.prompt('Entre com seu nome:', 'Digite seu nome nesta caixa');

        /*  Saída de dados  */
        Document.write('Olá' + js_nome + 'Seja bem-vindo!');
        //Mensagem de Saudação Personalizada
        
        //-->
    </script>
   
   </body>
