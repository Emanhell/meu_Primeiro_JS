<!DOCTYPE html>
<html>
    <head>
        <title>js05_confirm.htm - confirm/if/else</title>
         <meta http-equiv="Content-Type" content="text/html"; charset=utf-8>
         <meta chsarset="utf-8"/>
    </head>
    
    <body>
        <script language="JavaScript">

            <!--
             /* Objetivo: Desenvolver um programa que faça o teste de execução de duas opções.
                 utilizando o método confirm, verificar o botão selecionado pelo usuário e apresentar a opção selecionada.
             */
            
             /* Definição das variáveis */
             var js_resp;

             /*  Após o botão selecionado, js_resp receberá um valor lógico ytue ou false, capturado pelo método confirm */
             js_resp = window.confirm('Clique em um dos dois botões. ');

             /*  Decisão Condicional Composta if/else comparado ao valor l´gico true */
                 if (js_resp == true){
                     document.write('Você acionou o botão: <b>OK</> !!!');
                 }
                 else {
                     document.write('Você acionou o botão: <b>Cancela</b> !!!');
                 }

             //-->
             </script>
             </html>
             </html>
