       <!--Definição de Formulário -->
       <form name="FormConcatena" action="" method="post">
           Digite o nome.........: <input type="text" name="f_nome" /><br/>
           Digite o sobrenome....: <input type="text" name="f_sobrenome" /><br/>
           <input type="buttom" name="btn-concatena" value="concatenar" onclick="concatena()"/>
           <input type="reset" name="btn-cancela" value="cancelar" />
       </form>
         
        <!--Definição do código JavaScripty -->
        <script language="javascript">
         <!--
         /*  objetivo: Capturar nome e sobrenome do usuário, concatenar (juntat) os campos
         e apresentar uma saudação personalizada
         Elemetos de entrada: método form do objeto document
         Elementos de saída: método alert do o objeto window
         */ 
            
         /*  Definição de variáveis  */
         var js_nome;
         var js_sobrenome;
         var js_nomecompleto;

         function concatena() {
             /*  Entrada de dados */
             js_nome = document.FormConcatena.f_nome.value;
             js_sobrenome = document.FormConcatena.f_sobrenome.value;
             
             /*Processamanto de dados*/
             js_nomecompleto = js_nome + '' + js_sobrenome;

             /*  Saída de dados  */
             window.alert('Olá' + Js_nomecompleto);

          }

         //-->
     </script>
